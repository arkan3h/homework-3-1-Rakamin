<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi dan List Pendaftar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" id="registration-tab">Registrasi</button>
      <button class="tab-button" id="register-list-tab">List Pendaftar</button>
    </div>

    <div class="tab-content">
      <!-- Tab Registrasi -->
      <div class="tab-panel active" id="registration">
        <form id="registrasiForm">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="name" required minlength="10" >
          </div>
          <div class="form-group">
            <label for="umur">Umur</label>
            <input type="number" id="age" required min="25">
          </div>
          <div class="form-group">
            <label for="uangSangu">Uang Sangu</label>
            <input type="number" id="money" required min="100000" max="1000000">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <!-- Tab List Pendaftar -->
      <div class="tab-panel" id="register-list">
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Umur</th>
              <th>Uang Sangu</th>
            </tr>
          </thead>
          <tbody id="registerTable"></tbody>
        </table>
        <div id="resume" class="resume"></div>
      </div>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
